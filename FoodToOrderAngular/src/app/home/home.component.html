<div class="d-md-flex h-md-100 align-items-center" style="height: 100%;">

  <!-- First Half -->
  <div id="logo" class="col-md-6 p-0 h-md-100">
      <div class=" row text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
          <div class="logoarea pt-5 pb-5" id="logo-text">
              Food To Order
          </div>
          <div id="carouselExampleIndicators" class="row carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a  [routerLink]="'/restaurants'">
                  <img  src="../../assets/images/main.jpg" class="d-block w-100" alt="...">

                </a>
            
                
              </div>
              <div class="carousel-item" *ngFor="let r of arrRestmain;let i=index;">
                <a [routerLink]="'/restaurants'">
                  <img src="{{r.image}}" class="d-block w-100" alt="...">
                </a>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      
  </div>

  <!-- Second Half -->
  <div id="rest-list" class="col-md-6 p-0 bg-white h-md-100 loginarea">
      <div class="d-md-flex flex-column align-items-center h-md-100 p-5 justify-content-center" style="background-color: #8ee4af;width: 100%;">
        <form  role="search" [formGroup]="searchForm">
          <div class="d-flex">
              <input class="form-control me-2 search-bar" (input)="resend()" type="search" placeholder="Search" aria-label="Search" formControlName="searchkey">
              <button class="btn " type="submit" (click)="resend()">Search</button>
          </div>   
          <div class="shadow rounded" *ngIf="searchkey.value!=''" >
              <div class="menu-div"  *ngIf="arrDishes$ | async as results">
                  <div  class="menu-items"  *ngFor="let d of results" >{{d.name}}</div> 
              </div>
          </div>
      </form>
        
      </div>
  </div>
      
</div>
